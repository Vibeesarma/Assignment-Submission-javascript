<!DOCTYPE html>
<html>
    <head>
        <title>Day01</title>
        <script>
            //declare two variables
            var num1 = 2;
            var num2 = 3;
    
    //Binary operation        

            //Arithmatic operations
            console.log(num1*num2);
            console.log(num1/num2);
            console.log(num1+num2);
            console.log(num1-num2);
            console.log(num1%num2);

            //Assignment operation
            num1=num2;
            console.log(num1);

            num1+=num2;
            console.log(num1);

            num1-=num2;
            console.log(num1);

            num1*=num2;
            console.log(num1);

            num1/=num2;
            console.log(num1);

            num1%=num2;
            console.log(num1);

            //Relation/comparision operation
            num1=2;
            num2=3;

            console.log(num1>num2);
            console.log(num1>=num2);
            console.log(num1<num2);
            console.log(num1<=num2);
            console.log(num1==num2);
            console.log(num1!=num2);

            //Itentity operation
            console.log(num1===num2);
            console.log(num1!==num2);

            //logical operation
            console.log(num1<num2 && num1!==num2);
            console.log(num1<num2 && num1===num2);
            console.log(num1<num2 || num1!==num2);
            console.log(num1>num2 || num1===num2);
            console.log(num1<num2 || num1===num2);
            

        </script>

    </head>
    <body>

    </body>
</html>
